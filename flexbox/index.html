<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">Aug 14, 2016</div>
        <div class="signup">Sign up</div>
        <div class="login">Login</div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662</div>
        <div class="logo">
          <img src="images/awesome-logo.svg" alt="Awesome logo" />
        </div>
        <div class="social">
          <img src="images/social-icons.svg" alt="Social Icon" />
        </div>
      </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item"><img src="images/one.svg" alt="Images One"></div>
            <div class="photo-grid-item"><img src="images/two.svg" alt="Images Two"></div>
            <div class="photo-grid-item"><img src="images/three.svg" alt="Images Three"></div>
            <div class="photo-grid-item"><img src="images/four.svg" alt="Images Four"></div>
            <div class="photo-grid-item last-item"><img src="images/five.svg" alt="Images Five"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
